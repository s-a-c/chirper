name: linter

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          tools: composer:v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.17

      - name: Configure Composer Auth
        env:
          FLUXUI_PRO_USERNAME: ${{ secrets.FLUXUI_PRO_USERNAME }}
          FLUXUI_PRO_KEY: ${{ secrets.FLUXUI_PRO_KEY }}
        run: |
          if [[ -z "$FLUXUI_PRO_USERNAME" || -z "$FLUXUI_PRO_KEY" ]]; then
            echo "::error::Missing FLUXUI_PRO_USERNAME and FLUXUI_PRO_KEY secrets required for composer.fluxui.dev"
            exit 1
          fi

          composer config http-basic.composer.fluxui.dev "$FLUXUI_PRO_USERNAME" "$FLUXUI_PRO_KEY"

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          bun install --frozen-lockfile

      - name: Run Lint Workflow
        run: composer lint

