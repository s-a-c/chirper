# Compliant with [.ai/AI-GUIDELINES.md](../../.ai/AI-GUIDELINES.md) v374a22e55a53ea38928957463e1f0ef28f820080a27e0466f35d46c20626fa72
name: browser-tests

on:
  push:
    branches:
      - pest-ci
      - develop
      - main
  pull_request:
    branches:
      - pest-ci
      - develop
      - main

permissions:
  contents: read

jobs:
  browser-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          tools: composer:v2
          coverage: pcov

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.17

      - name: Configure Composer Auth
        env:
          FLUXUI_PRO_USERNAME: ${{ secrets.FLUXUI_PRO_USERNAME }}
          FLUXUI_PRO_KEY: ${{ secrets.FLUXUI_PRO_KEY }}
        run: |
          if [[ -n "$FLUXUI_PRO_USERNAME" && -n "$FLUXUI_PRO_KEY" ]]; then
            composer config http-basic.composer.fluxui.dev "$FLUXUI_PRO_USERNAME" "$FLUXUI_PRO_KEY"
          else
            echo "::warning::FLUXUI_PRO_USERNAME and FLUXUI_PRO_KEY secrets not set. Skipping Flux UI Pro authentication."
            echo "::warning::If composer install fails due to Flux UI Pro, add these secrets to the repository."
          fi

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Install Dependencies
        run: |
          composer install --no-interaction --prefer-dist --optimize-autoloader
          bun install --frozen-lockfile

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Setup Test Environment
        run: bash scripts/setup-browser-tests.sh

      - name: Build Assets
        run: bun run build

      - name: Tests
        run: php vendor/bin/pest --configuration=phpunit.xml.starter-kit-browser

      - name: Restore Main Tests Directory
        if: always()
        run: bash scripts/cleanup-browser-tests.sh
