version: 2
updates:
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10

  - package-ecosystem: "bun"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Europe/London"
    allow:
      - dependency-type: "all"
    registries: []
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "playwright"
        versions: ["^1.0.0"] # adjust if you pin Playwright manually

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "12:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
